name: Visual Tests

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  run-playwright:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .github/visual-tests
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    - name: Run Playwright tests
      run: |
        # TODO: get dynamically from config
        export DOMAIN1='main--vg-volvotrucks-us--hlxsites.hlx.live' 
        export DOMAIN2='${{ github.head_ref }}-vg-volvotrucks-us--hlxsites.hlx.live'
        npx playwright test

        # write a short summary
        echo "SUMMARY=hello world" >> "$GITHUB_OUTPUT"
      id: run-playwright-tests
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: .github/visual-tests/screenshots/
        retention-days: 30
    - name: Comment on Pull Request
      if: always()
      uses: peter-evans/create-or-update-comment@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.number }}
        body: |
          ## Validation Results

          ```
          summary: ${{ steps.run-playwright-tests.outputs.SUMMARY }}
          ```
        edit-mode: replace
        comment-id: ${{ steps.find-comment.outputs.comment-id }}
