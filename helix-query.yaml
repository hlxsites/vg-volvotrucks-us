version: 1
indices:
  default:
    include:
      - '/**'
    exclude:
      - '/drafts/**'
      - 'images/**'
      - '/**/footer'
      - '/footer'
      - '/**/nav'
      - '/nav'
      - '/fragments/**'
      - '/**/sub-nav'
      - '/news-and-stories/tags'
      - '/block-library/**'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
  press-releases:
    include:
      - '/news-and-stories/press-releases/**'
    exclude:
      - '/news-and-stories/press-releases/'
      - '/news-and-stories/press-releases/sub-nav'
    target: /press-releases.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      description:
          select: head > meta[property="og:description"]
          value: attribute(el, "content")
      tags:
        select: head > meta[property="article:tag"]
        values: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      publishDate:
        select: head > meta[name="publish-date"]
        value: parseTimestamp(attribute(el, "content"), MM/DD/YYYY)
      content:
        select: main
        value: textContent(el)
  magazine-articles:
    include:
      - '/news-and-stories/volvo-trucks-magazine/**'
    exclude:
      - '/news-and-stories/volvo-trucks-magazine/'
    target: /magazine-articles.json
    properties:
      template:
        select: head > meta[name="template"]
        value: attribute(el, "content")
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      linkText:
        select: head > meta[property="linkText"]
        value: attribute(el, "content")
      description:
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      author:
        select: head > meta[name="author"]
        value: attribute(el, "content")
      category:
        select: head > meta[property="category"]
        value: attribute(el, "content")
      tags:
        select: head > meta[property="article:tag"]
        values: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      readingTime:
        select: head > meta[name="readingtime"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      publishDate:
        select: head > meta[name="publish-date"]
        value: parseTimestamp(attribute(el, "content"), MM/DD/YYYY)
      content:
        select: main
        value: textContent(el)
  body-builder:
    include:
      - '/parts-and-services/services/body-builder-support/news-and-events/**'
    exclude:
      - '/parts-and-services/services/body-builder-support/news-and-events/'
    target: /body-builder.json
    properties:
      template:
        select: head > meta[name="template"]
        value: attribute(el, "content")
      title:
        select: h1
        value: textContent(el)
      index_title:
        select: head > meta[name="index_title"]
        value: attribute(el, "content")
      date:
        select: head > meta[name="index_date"]
        value: parseTimestamp(attribute(el, "content"), MM/DD/YYYY)
      description:
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
  search:
    include:
      - '/**'
    exclude:
      - '/drafts/**'
      - 'images/**'
      - '/**/footer'
      - '/footer'
      - '/**/nav'
      - '/nav'
      - '/**/nav-*'
      - '/nav-*'
      - '/**/*-nav'
      - '/*-nav'
      - '/**/sub-nav-*'
      - '/sub-nav-*'
      - '/fragments/**'
      - '/**/sub-nav'
      - '/news-and-stories/tags'
      - '/block-library/**'
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      category:
        select: head > meta[name="category"]
        value: attribute(el, "content")
      tags:
        select: head > meta[property="article:tag"]
        values: attribute(el, "content")
      text:
        select: main
        value: textContent(el)
